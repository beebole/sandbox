<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>SandBoxed - JSONP</title>
		<script type="text/javascript" src="js/json2Min.js"></script>
		<script type="text/javascript">
			function callBack(json){
				window.name = JSON.stringify(json);}
		</script>
	</head>
	<body>
		<script type="text/javascript">
			//the iframe.onload event in IE, fires before the script is loaded :-/
			var src = window.location.href.match(/JSONP=(.*)/);
			if(src) {
				var s = document.createElement("script");
				s.charset = "UTF-8";
				s.src = unescape(src[1]);
				document.body.appendChild(s);}
		</script>
	</body>
</html>
