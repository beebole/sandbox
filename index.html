<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>SandBoxed - JSONP</title>
		<script type="text/javascript" src="library/json2Min.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			var src = window.location.href.match(/_url_=([^\&]+)/);
			if(src) {
				src = unescape(src[1]);
				var backUrl = document.referrer.match(/[^\/]*\/\/[^\/]*\//) + unescape(window.location.href.match(/_local_=([^\&]+)/)[1]);
				var callBack = function(){
					var response  = arguments[0];
					window.name = JSON.stringify(response);
					window.location = backUrl;};

				var s = document.createElement("script");
				s.charset = "UTF-8";
				s.src = src;
				document.body.appendChild(s);}
			//else just return an empty page
		</script>
	</body>
	This is just a bouncing page, you may test it from <a href="callerPage.html">this page</a>
</html>
